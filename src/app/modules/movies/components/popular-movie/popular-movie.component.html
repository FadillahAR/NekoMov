<div class="bd-example">
  <div
    id="carouselExampleCaptions"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <ng-container *ngFor="let movie of moviePopular; let i = index">
        <button
          *ngIf="i <= 4"
          type="button"
          [attr.data-bs-target]="'#carouselExampleCaptions'"
          [attr.data-bs-slide-to]="i"
          [class.active]="i === 0"
        ></button>
      </ng-container>
    </div>
    <div class="carousel-inner">
      <div
        *ngFor="let movie of moviePopular; let i = index"
        class="carousel-item"
        [class.active]="i === 0"
        [attr.data-bs-interval]="(i + 1) * 2000"
      >
        <img
          src="https://image.tmdb.org/t/p/original{{ movie.backdrop_path }}"
          class="d-block w-100 banner"
          alt="Movie Banner"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ movie.original_title }}</h5>
          <p>{{ description(movie.id) | translate }}</p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="container">
    <div class="row" style="padding: 20px">
      <h1 style="margin: auto; padding: 20px">
        {{ "title.trending" | translate }}
      </h1>
      <app-list-movie [listMovie]="moviePopular"></app-list-movie>
    </div>
  </div>
</div>
