<div class="container">
    <div class="row" style="padding: 20px">
      <h1 style="margin: auto; padding: 20px">Favorite Movies:</h1>
      <div class="row">
        <div
          class="col-sm-4 poster"
          *ngFor="let movie of movieFavorite"
        >
          <img
            src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
            class="img-fluid"
          />
          <div class="text-middle">
            <h4>{{ movie.title }}</h4>
            <h5>{{ movie.vote_average }}/10</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
