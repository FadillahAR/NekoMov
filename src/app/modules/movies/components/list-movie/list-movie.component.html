<div class="bd-example">
  <div
    id="carouselExampleCaptions"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="2000">
        <img
          src="https://image.tmdb.org/t/p/original{{moviePopular[0].backdrop_path}}"
          class="d-block w-100 banner"
          
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ moviePopular[0].original_title }}</h5>
          <p>{{ moviePopular[0].overview }}</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img
          src="https://image.tmdb.org/t/p/original{{ moviePopular[1].backdrop_path }}"
          class="d-block w-100 banner"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ moviePopular[1].original_title }}</h5>
          <p>{{ moviePopular[1].overview }}</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img
          src="https://image.tmdb.org/t/p/original{{ moviePopular[3].backdrop_path }}"
          class="d-block w-100 banner"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ moviePopular[2].original_title }}</h5>
          <p>{{ moviePopular[2].overview }}</p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="container">
    <div class="row" style="padding: 20px">
      <h1 style="margin: auto; padding: 20px">Trending:</h1>
      <div class="row">
        <div
          class="col-sm-4 poster"
          *ngFor="let movie of moviePopular"
          (click)="gotoDetail(movie.id)"
        >
          <img
            src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
            class="img-fluid"
          />
          <div class="text-middle">
            <h4>{{ movie.title }}</h4>
            <h5>{{ movie.vote_average }}/10</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
